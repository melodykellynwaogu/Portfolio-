<!DOCTYPE html>

</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav id="navbar" class="bg-white dark:bg-gray-800 shadow mb-8">
        <ul class="flex justify-center space-x-6 py-4">
            <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
            <li><a href="skills.html" class="hover:text-blue-500">Skills</a></li>
            <li><a href="projects.html" class="hover:text-blue-500">Projects</a></li>

            <li><a href="contact.html" class="text-blue-600 font-bold">Contact</a></li>
        </ul>
    </nav>

    <section id="contact" class="max-w-xl mx-auto p-6 bg-gray-900 text-gray-100 rounded-lg shadow">
        <h2 class="text-3xl font-bold mb-4 text-center">Contact Me</h2>
        <p class="mb-4 text-center">
            If you would like to get in touch, please feel free to reach out to me via email or connect with me on
            <a class="text-violet-600 underline hover:text-violet-800 transition" href="https://www.linkedin.com/in/nwaogu-melody-72267335a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener">LinkedIn</a>
        </p>
        <form action="https://formspree.io/f/mgvkjdbr" method="POST" class="contact-form space-y-4" onsubmit="showThankYou(event)" id="contact-form">
            <label for="email" class="sr-only">Your Email Address</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email Address"
                required
                aria-label="Your Email Address"
                class="w-full p-3 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600">
            <label for="message" class="sr-only">Your Message</label>
            <textarea
                name="message"
                id="message"
                placeholder="Your Message"
                required
                aria-label="Your Message"
                class="w-full p-3 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600">
            </textarea>
            <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Send Message</button>
        </form>
        <div id="thank-you-message" style="display: none; color:cyan; font-weight: bold; margin-top:1rem;" class="text-center">
            Thank you for contacting us! Your message has been sent.
        </div>
    </section>

    <button id="theme-toggle" class="block mx-auto mt-8 px-6 py-2 bg-blue-600 text-white rounded-full shadow hover:bg-blue-700 transition">Switch To Dark Mode</button>

    <footer class="mt-12 bg-gray-900 text-gray-100 py-6 w-full fixed bottom-0 left-0">
        <div class="footer-links flex flex-col items-center space-y-2">
            <p>&copy; 2025 Melody Kelly Nwaogu. All rights reserved.</p>

                <a href="https://github.com/melodykellynwaogu" target="_blank" aria-label="Github"><i class="fab fa-github text-gray-800 dark:text-gray-200 text-2xl"></i></a>
                <a href="https://www.linkedin.com/in/nwaogu-melody-72267335a?utm_source" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin text-blue-700 text-2xl"></i></a>
                <a href="https://dev.to/melody_kelly_n" target="_blank" ><i class="fab fa-dev text-green-600 text-2xl"></i></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
